<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <link rel="shortcut icon" href="assets/images/loogo.jpg" type="image/png" />
    <meta charset="utf-8">
    <title>Clickwise Brasil |</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="text-center mt-2"><img src="https://www.clickwise.net/img/logoslider.png" width="300px" /></div>
    </div>
    <div class="container">
        <div class="accordion shadow mt-4 bg-light" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Tracking URL Generator
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form>
                            <div class="form-group">
                                <!-- <div class="row">
                                    <div class="col">
                                        <select class="form-select" id="TypeTracking">
                                            <option value="default"selected>Select tracking URL type</option>
                                            <option value="pixel">Pixel</option>
                                            <option value="postback">Postback</option>
                                        </select>
                                    </div>
                                </div> -->

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-2">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="radio" name="optionTracking" id="typ_pixel" value="option1" checked>
                                                <label class="form-check-label">
                                                    URL - Normal Pixel
                                            </label>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="radio" name="optionTracking" id="typ_post" value="option2">
                                                <label class="form-check-label">
                                                    URL - Basic Postback
                                            </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </form>

                        <form class="fpixel flow is-visible is-open mt-3">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control copy" id="CampaignID" placeholder="Campaign ID">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control copy" id="TotalCost" value="{{TotalCost}}">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control copy" id="OrderID" value="{{OrderID}}">
                                    </div>
                                    <div class="col-2">
                                        <select class="form-select" id="ActionCode">
                                            <option value="sale">sale</option>
                                            <option value="lead">lead</option>
                                        </select>
                                    </div>
                                    <!-- <div class="col-1">
                                        <select class="form-select" id="validador">
                                            <option value="html">HTML</option>
                                            <option value="gtm">GTM</option>
                                        </select>
                                    </div> -->
                                    <div class="col-1">
                                        <select class="form-select" id="Currency">
                                            <option value="USD">USD</option>
                                            <option value="EUR">EUR</option>
                                            <option value="ARP">ARP</option>
                                            <option value="MXP">MXP</option>
                                            <option value="BRL" selected="selected">BRL</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="nameFile" placeholder="Save Name" value="URL Tracking Pixel - ">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">.txt</div>
                                            </div>
                                            <button class="btn btn-primary" type="button" id="button-addon2" onclick="makePixel()">Generate</button>

                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="input-group">
                                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="copyPixel()">Copiar</button>
                                        <textarea class="form-control" id="textarea" rows="3"></textarea>
                                        <div class="input-group-text">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" value="gtm" id="validador" checked>
                                                <label class="form-check-label" for="flexSwitchCheckChecked">GTM</label>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="row mt-3 justify-content-end">
                                    <div class="col-auto">
                                        <button type="button" onclick="savePixel()" class="btn btn-success">Salvar</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <form class="fpostback flow mt-3">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control copy" id="CampaignIDURL" placeholder="Campaign ID" required>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control copy" id="TotalCostURL" value="{{TotalCost}}">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control copy" id="OrderIDURL" value="{{OrderID}}">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control copy" id="tid" value="{{Tid}}">
                                    </div>
                                    <div class="col-1">
                                        <input type="text" class="form-control copy" id="ActionCodeURL" value="lead">
                                    </div>
                                    <!-- <div class="col">
                                        <select class="form-select" id="RefIDURL">
                                            <option value="{RefID}">{RefID}</option>
                                            <option value="4f99af95c9ae7">4f99af95c9ae7</option>
                                        </select>
                                    </div> -->
                                    <div class="col-1">
                                        <select class="form-select" id="CurrencyURL">
                                            <option value="USD">USD</option>
                                            <option value="EUR">EUR</option>
                                            <option value="ARP">ARP</option>
                                            <option value="BRL" selected="selected">BRL</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="nameFileURL" placeholder="Save Name" value="URL Tracking Postback - ">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">.txt</div>
                                            </div>
                                            <button class="btn btn-primary" type="button" id="button-addon2" onclick="createUrl()">Generate</button>

                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="input-group">
                                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="copyS2S()">Copiar</button>
                                        <textarea class="form-control" id="textareaurl" rows="3"></textarea>
                                        <div class="input-group-text">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" value="gtm" id="validador" disabled>
                                                <label class="form-check-label" for="flexSwitchCheckChecked">GTM</label>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="row mt-3 justify-content-end">
                                    <div class="col-auto">
                                        <button type="button" onclick="saveURL()" class="btn btn-success">Salvar</button>
                                    </div>
                                </div>
                                <!--<button type="button" class="close mt-3 ml-2" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                        </button>-->
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">Clickwise tools.</span>
            </div>
        </footer>
</body>

    $(document).ready(function() {
        var all = $('input[name="optionTracking"]')
        var fpixel = $('.fpixel');
        var fpostback = $('.fpostback');
        all.on('click', function() {
            var typ_pixel = $('.form-check-input#typ_pixel').is(':checked');
            var typ_postback = $('.form-check-input#typ_post').is(':checked');
            if (typ_pixel == true) {
                fpostback.removeClass('is-visible');
                fpixel.addClass('is-visible');

                setTimeout(function() {
                    fpixel.addClass('is-open');
                    fpostback.removeClass('is-open');
                }, 20);
            } else {
                fpixel.removeClass('is-visible');
                fpostback.addClass('is-visible');

                setTimeout(function() {
                    fpostback.addClass('is-open');
                    fpixel.removeClass('is-open');
                }, 20);
            }
        });
    });
</script>
